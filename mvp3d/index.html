	<div style="display:block; margin:auto;">

    <div class='options'>
        <span style='margin:auto;'>-=TRANSFORM=-</span><br/>
        <span style='margin:auto;'>**POSITION</span><br/>
        X<input type="number" class="number" step="0.25" name='tpx' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Y<input type="number" class="number" step="0.25" name='tpy' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Z<input type="number" class="number" step="0.25" name='tpz' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        <br/>**ROTATION<br/>
        X<input type="number" class="number" step="0.25" name='trx' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Y<input type="number" class="number" step="0.25" name='try' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Z<input type="number" class="number" step="0.25" name='trz' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        <br/>**SCALE<br/>
        X<input type="number" class="number" step="0.25" name='tsx' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Y<input type="number" class="number" step="0.25" name='tsy' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Z<input type="number" class="number" step="0.25" name='tsz' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
    </div>

    <div class='options'>
        <span style='margin:auto;'>-=CAMERA=-</span><br/>
        <span style='margin:auto;'>**POSITION</span><br/>
        X<input type="number" class="number" step="0.25" name='cpx' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Y<input type="number" class="number" step="0.25" name='cpy' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Z<input type="number" class="number" step="0.25" name='cpz' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        <!-- <br/>**TARGET<br/>
        X<input type="number" class="number" name='ctx' onchange="onvalue(this)" onkeyup="onvalue(this)">
        Y<input type="number" class="number" name='cty' onchange="onvalue(this)" onkeyup="onvalue(this)">
        Z<input type="number" class="number" name='ctz' onchange="onvalue(this)" onkeyup="onvalue(this)"> -->
        <br/>**UP<br/>
        X<input type="number" class="number" step="0.25" name='cux' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Y<input type="number" class="number" step="0.25" name='cuy' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
        Z<input type="number" class="number" step="0.25" name='cuz' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
    </div>
    
    <div class='options'>
        <span style='margin:auto;'>-=CAMERA2=-</span><br/><br/>
        <!-- FoVX<input type="number" class="number" name='fovx' onchange="onvalue(this)" onkeyup="onvalue(this)"><br/> -->

        Near<input type="number" class="number" step="0.25" name='near' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)"><br/>
        Far<input type="number" class="number" step="0.25" name='far' oninput="onvalue(this)" onchange="onvalue(this)" onkeyup="onvalue(this)">
    </div>
    <br/>
    <div style='margin:5px; outline : 2px solid green; display : inline-block;'>
        function animate(position, rotation, scale, time) {<br/>
        <textarea class='animate' id='animfunction'></textarea><br/>
        }<button style='color:white; background:#202020;' onclick='update_animation()'>Activate!</button>
    </div>
</body>
