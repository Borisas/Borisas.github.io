
<html>
  <head>
    <title>Sort Visualiser</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class='display'>
      <canvas id='visual' class='visual' width=800 height=800></canvas>
      <div class='coding'>
        <textarea id='code' class='input' placeholder="Input your sort code here..."></textarea>
        <div class='demo'>
          <span id='demodisp'>
            <b>Variables available to you:</b><br/>
            <b><i>- d : Array&lt;Number&gt;</i></b><br/>
            <b><i>- i : Number, but you can do whatever.</i></b><br/>
            <b><i>- j : Number, but you can do whatever.</i></b><br/>
          <br/></span>
      </div>
      </div>
      <div class='button_holder'>
        <button onclick='LoadNewScript()'>Save & Run</button>
        <button onclick='Restart()'>Rerun</button>
        <button onclick='Stop()'>Stop</button>
      </div>
    </div>
  </body>
</html>
